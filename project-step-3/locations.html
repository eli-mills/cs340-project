            <tr>

    <br>
    <form id="addLocation">
        <h3>Add a New Location </h3>
          <fieldset class="fields">
            <label> City </label> <input type="text" id="city-name">
            <label> State </label> <input type="text" id="state">
            <label> Country </label> <input type="text" id="country">
      </fieldset>
      <br>
          <input class="btn" type="submit" id="addnewLocation" value="Add Location" id="add-locationBtn">
	</form> 
    <br>
    <form id="editLocation">
        <h3>Edit Location </h3>
          <fieldset class="fields">
            <label> City </label> <input type="text" id="city-name">
            <label> State </label> <input type="text" id="state">
            <label> Country </label> <input type="text" id="country">
      </fieldset>
      <br>
          <input class="btn" type="submit"  value="Edit Location">
